<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ghost Buster</title>
</head>
<body>
  

  <div class = "startGame">
    
    <button id = "startGameButton">Start Game</button>
    <div class ="info">Aim & shoot at the incoming ghosts! If one makes it to the end, you lose!</div>
    <div class ="info2">Difficulty increases over time.</div>
    
    <div class = "checkboxContainer">
      <input type="checkbox" id="soundEfx" name="soundEfx">
      <label for="soundEfx">Mute Sound Effects</label>
      <input type="checkbox" id="bgmEfx" name="bgmEfx">
      <label for="bgmEfx">Mute Background Music</label>
      <input type="checkbox" id="removeEfx" name="removeEfx">
      <label for="removeEfx">Increase performance</label>
      </div>
      <div class ="credits">Made by Gabriel Hrastovic - &nbsp;<a href ="https://github.com/GabrielCRO23/Slava/blob/main/README.md">Click here for Credits</a></div>
  </div>

  <div class = "tryAgain">
    <button id = "tryAgainButton">Try Again</button>
    <div class ="info">BOO Hoo! You lost. Want to try again?</div>
    <div class ="score"></div>
    <div class ="highestScoreData"></div>
  </div>

  <div class = "screenRotation">
    <div class ="screenText">Please rotate your device.</div>
  </div>

    <img src = "coloredraygun.png" id = "raygun">

    <canvas id="collisionCanvas"></canvas> 

    <canvas id="canvas"></canvas>

    
   

<script src = "main.js"></script>
</div>
</body>
</html>
